<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<link rel="stylesheet" type="text/css" href="Assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
  	<script type="text/javascript" src="Assets/javascript/app.js"></script>
</head>
<body>
	<div class="row">
	<div class='col-lg-1'></div>
	<div class='col-lg-10'>
		<div class="jumbotron">
		  <h1>New York Times Search</h1>
		</div>
	</div>
	<div class='col-lg-1'></div>
	</div>
	<div class="row">
		<div class='col-lg-1'></div>
		<div class='col-lg-10'>
			<div class="panel panel-default">
	  			<div class="panel-body">
	    		Basic panel example
	  			</div>
	  			<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Search Term:</span>
				  <input type="text" class="form-control" aria-describedby="basic-addon1">
				</div>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Number of Records to Retrieve</span>
				  <input type="select" class="form-control" aria-describedby="basic-addon1">
				  <select>
				  	<option value="1">1</option>
				  	<option value="5">5</option>
				  	<option value="10">10</option>
				  </select>
				</div>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Start Year Optional</span>
				  <input type="text" class="form-control" aria-describedby="basic-addon1">
				</div>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">End Year Optional</span>
				  <input type="text" class="form-control" aria-describedby="basic-addon1">
				</div>
			</div>
		</div>
		<div class='col-lg-1'></div>
	</div>
</body>
</html>
